<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="pinStyle.css">
</head>
<body>




    <div class="container">
        <h3 class="text-center text-light mb-4 border">অনুদানের তালিকা দেখতে সঠিক পিন প্রবেশ করান </h3>
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-input" class="form-control" type="text">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="dial-pad" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button buttonC">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrongKEy" class="notify"> <i class="fa-solid fa-xmark icon1"></i>  Pin Didn't Match, Please try again</p>
         <a href="https://docs.google.com/spreadsheets/d/1AEG88EqFpMyFfRj5-DluTPn4sEZj5xHj2FmxGUumuGI/edit?usp=sharing" target="_blank">  <p id="rightKey" class="notify"><i class="fa-solid fa-check icon2"></i> Pin Matched! Click : Confidential information is opening for you</p></a> 
        </div>
    </div>




    <script>

        // random number genaretore start here 
var genaratorBtn = document.querySelector(".generate-btn");
var pinInput = document.getElementById('pin-input');

genaratorBtn.addEventListener("click", function(){
    var randomNumber = Math.round(Math.random() * 10000 + 5000); 
    pinInput.value = randomNumber;
})



// calc-body ‍start here
let inputValue = document.querySelector('#dial-pad');
let buttons = document.querySelectorAll(".button");

for(var i=0; i<buttons.length; i++){
 buttons[i].addEventListener('click', function(){
    inputValue.value += this.innerHTML;

 })
};

// submit button start here 

let wrongKEy = document.getElementById('wrongKEy');
let rightKey = document.getElementById('rightKey');

let submitBtn = document.querySelector('.submit-btn');

rightKey.addEventListener('click', function(){
    alert("আপনার কাছে কি গোপন মেইল এবং পাসওয়ার্ড আছে ?")
})

wrongKEy.style.display= 'none';
rightKey.style.display = 'none';

submitBtn.addEventListener('click', function(){
   let genaretPin =  pinInput.value;
   
   if(genaretPin!==inputValue.value){
    wrongKEy.style.display= 'block';
    rightKey.style.display = 'none';
    
   }else if(inputValue.value==""){
    wrongKEy.style.display= 'block';
   }
   else{
    rightKey.style.display = 'block';
    wrongKEy.style.display= 'none';
   }
   
});

//// clear button 
let clearBtn = document.querySelector('.buttonC');
clearBtn.addEventListener('click', function(){
   inputValue.value = '';
})


    </script>
</body>
</html>
